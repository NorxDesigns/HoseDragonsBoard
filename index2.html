        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 80px repeat(12, minmax(0, 1fr));
            gap: 1px;
            background-color: #d1d5db; /* gray-300 for grid lines */
            border: 1px solid #d1d5db;
        }
        .grid-header {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .round-header {
            background-color: #cbd5e1; /* slate-300 */
            color: #1f2937; /* gray-800 */
            font-weight: 600;
            padding: 0.75rem;
            text-align: center;
            position: sticky;
            left: 0;
            z-index: 5;
        }
        .grid-cell {
            background-color: white;
            padding: 0.5rem;
            text-align: center;
            position: relative;
        }
        .grid-cell.alt-bg {
            background-color: #e5e7eb; /* gray-200 */
        }
        .player-input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 0.875rem;
            color: #1e293b;
            text-align: center;
        }
        .player-input:focus {
            background-color: #f3f4f6; /* gray-100 */
        }
        .pick-number {
            font-size: 0.75rem;
            font-weight: 500;
            color: #4b5563;
            margin-top: 0.25rem;
        }
        .cell-pick-number {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            font-size: 0.5rem;
            font-weight: bold;
            color: #ef4444; /* red-500 */
        }
        .owning-team {
            position: absolute;
            bottom: 0.25rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5rem;
            font-weight: bold;
            color: #3b82f6; /* blue-500 */
            width: 80%;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
            padding: 0;
        }
        .owning-team:focus {
            background-color: #e2e8f0;
        }
        .scroll-container::-webkit-scrollbar {
            width: 10px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

                playersListEl.innerHTML = `<li class="text-gray-500 text-center py-4">No available players found matching your search.</li>`;

                 playersListEl.innerHTML = `<li class="text-gray-500 text-center py-4">No players remaining on the board.</li>`;
            } else {
                filteredPlayers.forEach(player => {
                    const playerItem = document.createElement('li');
                    playerItem.className = 'p-3 bg-gray-100 rounded-md text-gray-800 text-sm cursor-pointer hover:bg-gray-200 transition-colors';
                    playerItem.textContent = `${player.pos} | ${player.team} | ${player.name}`;

                            const pickId = emptyPick.id;

                const teamHeader = document.createElement('div');
                teamHeader.className = 'grid-header text-sm md:text-base';
                teamHeader.innerHTML = `<div>${team}</div><div class="pick-number">#${index + 1}</div>`;
                draftBoardEl.appendChild(teamHeader);
            });

            // Create rows for each round
            for (let round = 1; round <= NUM_ROUNDS; round++) {
                // Add the round number header cell
                const roundHeader = document.createElement('div');
                roundHeader.className = 'round-header font-bold';
                roundHeader.textContent = round;
                draftBoardEl.appendChild(roundHeader);

                const teamOrder = getRoundOrder(round);
                const pickDirection = (round % 2 === 1) ? 'forward' : 'backward';
                let startPick = (round - 1) * TEAMS.length + 1;

                teamOrder.forEach((team, index) => {
                    let pickNumber;
                    if (pickDirection === 'forward') {
                        pickNumber = startPick + index;
                    } else {
                        pickNumber = startPick + (TEAMS.length - 1) - index;
                    }
                    const pickId = `pick-${pickNumber}`;
                    const draftedPlayerName = draftedPlayers[pickId] || '';
                    const owningTeam = TRADED_PICKS[pickId];
                    const owningTeamName = owningTeam ? getAbbreviatedTeamName(owningTeam) : '';

                    // Create cell for the pick
                    const pickCell = document.createElement('div');
                    // Add alternating background color
                    if ((round + index) % 2 === 0) {
                        pickCell.className = 'grid-cell alt-bg';
                    } else {
                        pickCell.className = 'grid-cell';
                    }
                    
                    let cellContent = `<div class="cell-pick-number">${pickNumber}</div>`;
                    cellContent += `<input type="text" id="trade-${pickId}" class="owning-team" value="${owningTeamName}">`;
                    cellContent += `<input type="text" id="${pickId}" class="player-input" placeholder="" value="${draftedPlayerName}">`;
                    pickCell.innerHTML = cellContent;
                    draftBoardEl.appendChild(pickCell);
                });
            }

            // Attach event listeners for saving draft on input change
            document.querySelectorAll('.player-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    draftedPlayers[e.target.id] = e.target.value;
                    saveDraft();
                });
            });

            // Attach event listeners for saving trade picks
            document.querySelectorAll('.owning-team').forEach(input => {
                input.addEventListener('input', (e) => {
                    const pickId = e.target.id.replace('trade-', '');
                    TRADED_PICKS[pickId] = e.target.value;
                    // A more robust solution would be to save this data to local storage as well.
                });
            });
        }

        /**
         * Calculates the snake draft order for a given round.
         * @param {number} round The current round number.
         * @returns {string[]} An array of team names in draft order.
         */
        function getRoundOrder(round) {
            let order = [...TEAMS];
            if (round % 2 === 0) { // Snake draft reverses on even rounds
                order.reverse();
            }
            return order;
        }

        // --- Local Storage Management ---

        /**
         * Saves the current draft board data to local storage.
         */
        function saveDraft() {
            localStorage.setItem(DRAFT_BOARD_KEY, JSON.stringify(draftedPlayers));
            showMessage('Draft progress saved!');
        }

        /**
         * Loads draft board data from local storage.
         */
        function loadDraft() {
            const savedData = localStorage.getItem(DRAFT_BOARD_KEY);
            if (savedData) {
                draftedPlayers = JSON.parse(savedData);
                renderDraftBoard();
                showMessage('Draft loaded successfully!');
            } else {
                showMessage('No saved draft found.', 4000);
            }
        }

        // --- Event Listeners ---

        document.addEventListener('DOMContentLoaded', () => {
            renderDraftBoard();
            initializePlayerList();
            renderAvailablePlayers();
            
            // Attach event listeners to buttons
            saveBtn.addEventListener('click', saveDraft);
            loadBtn.addEventListener('click', loadDraft);
            
            // Attach event listener for search input
            let searchTimeout;
            searchInputEl.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderAvailablePlayers(e.target.value);
                }, 300); // Debounce for better performance
            });
        });

    </script>
</body>
</html>
